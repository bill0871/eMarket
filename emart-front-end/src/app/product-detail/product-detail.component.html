<div class="container mb-3">
    <div class="row mx-4 p-4">

        <!-- Outer -->
        <div class="col-sm-12">
            <div class="row h-100">
                <!-- Left side -->
                <div class="col-md-4 h-100 align-items-md-center">
                    <div class="card">
                        <img alt="Mi 10 Pro" class="card-img-top" src="assets/mi10pro.jpg">
                        <div class="card-body">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Right side -->
                <div class="col-md-8 h-100">
                    <!-- Title -->
                    <div class="row h-25 align-items-md-start">
                        <div class="d-flex col-md justify-content-center h3">{{product.name}}</div>
                    </div>
                    <!-- Spec-->
                    <div class="row h-50 align-items-md-center">
                        <div class="col-md d-flex flex-column">
                            <div class="p-2">Size:</div>
                            <div class="p-2">Weight:</div>
                            <div class="p-2">Screen resolution:</div>
                            <div class="p-2">Security:</div>
                        </div>
                        <div class="col-md d-flex flex-column">
                            <div class="p-2">test-size</div>
                            <div class="p-2">test-weight</div>
                            <div class="p-2">test-screen resolution</div>
                            <div class="p-2">test-security</div>
                        </div>
                    </div>
                    <!-- Buttons-->
                    <div class="row align-content-md-end h-25">
                        <div class="col-md d-flex justify-content-center">
                            <button class="btn btn-block btn-primary" type="button">Add to Cart</button>
                        </div>
                        <div class="col-md d-flex justify-content-center">
                            <button class="btn btn-block btn-primary" type="button">Checkout</button>
                        </div>
                        <div class="col-md d-flex justify-content-center">
                            <button class="btn btn-block btn-primary" type="button">Back to search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
